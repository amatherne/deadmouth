<!-- includes/css-variables -->
<style type="text/css">
:root {

  {% assign hex                         = '#090D03' %}
  --color--black-forest                 : {{hex}};
  --color-rgb--black-forest             : {% include hex_to_rgb.html hex=hex %};

  {% assign hex                         = '#8B3037' %}
  --color--el-salva                     : {{hex}};
  --color-rgb--el-salva                 : {% include hex_to_rgb.html hex=hex %};


  
  

  --color--site-background              : var(--color--black-forest);
  --color--site-text                    : white;

  --color--header-background            : var(--color-rgb--black-forest);


  --color--btn--txt                     : white;
  --color--btn--bg                      : var(--color--el-salva);
  --color--btn--bdr                     : var(--color--el-salva);

  --color--btn-hov--txt                 : white;
  --color--btn-hov--bg                  : transparent;
  --color--btn-hov--bdr                 : white;
  

  --font--anton                         :'Anton', sans-serif;
  --font--roboto                        : 'Roboto', sans-serif;

  --font--base-size                     : 16px;
  --font--site-stack                    : var(--font--roboto);
  --font--header-stack                  : var(--font--anton);


  --transition--header                  : .15s ease-in-out;
  --transition--button                  : .3s ease-in-out;

  --base-gutter: 30px;

  --base-gutter--double: calc(var(--base-gutter) * 2);
  --base-gutter--trip: calc(var(--base-gutter) * 3);
  --base-gutter--quad: calc(var(--base-gutter) * 4);

  --base-gutter--half: calc(var(--base-gutter) / 2);
  --base-gutter--quarter: calc(var(--base-gutter) / 4);

  --grid-gutter: var(--base-gutter);
  --grid-gutter--mobile: var(--base-gutter--half);
  --grid-gutter--neg: calc(var(--grid-gutter) * -1);

}
</style>
