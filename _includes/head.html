<!-- includes/head -->
<head>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <base href="{{ site.baseurl }}">
  
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  
  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{{ site.description }}">
  
  <link rel="stylesheet" href="{{ "/assets/main.min.css" | relative_url }}">
  <script src="{{ "/assets/main.min.js" | relative_url }}" type="text/javascript"></script>
  
  {% include css-variables.html %}  

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
</head>
